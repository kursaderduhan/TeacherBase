<form>
   <div class="mb-3">
     <label class="form-label">Email address</label>
     <input type="email" [(ngModel)]="registerUser.email" class="form-control" name="email" placeholder="Enter email">
   </div>
   <div class="mb-3">
     <label class="form-label">Password</label>
     <input type="password" [(ngModel)]="registerUser.password" class="form-control" name="password" placeholder="Enter Password">
   </div>
   <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" [(ngModel)]="registerUser.firstName" class="form-control" name="firstName" placeholder="Enter FirstName">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" [(ngModel)]="registerUser.lastName" class="form-control" name="lastName" placeholder="Enter LastName">
    </div>
   <button type="submit" (click)="register(registerUser)" class="btn btn-primary">Register</button>
 </form>
